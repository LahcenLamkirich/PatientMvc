<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <div class="card">
                <div class="card-header" style="color: crimson; font-weight: bold; size:20px;">Liste Des Patients</div>
                <div class="card-body">
                    <form th:method="get" th:action="@{/}">
                        <label>Le mot cl√© : </label>
                        <input th:type="text" name="keyword">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </form>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Date Naissance</th>
                            <th>Malade</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p:${patients}">
                            <td th:text="${p.getId()}"></td>
                            <td th:text="${p.getName()}"></td>
                            <td th:text="${p.getDateNaissance()}"></td>
                            <td th:text="${p.isMalade()}"></td>
                            <td th:text="${p.getScore()}"></td>
                            <td><button class="btn btn-primary">Edit</button></td>
                            <td><button class="btn btn-danger">Delete</button></td>
                        </tr>
                        </tbody>
                    </table>
                    <ul class="nav nav-pills">
                        <li th:each="page,status:${pages}">
                            <a th:text="${status.index}" th:class="${status.index==currentPage?'btn btn-danger ms-1':'btn btn-outline-danger ms-1'}"
                                th:href="@{/(page=${status.index})}"
                            ></a>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
</body>
</html>
