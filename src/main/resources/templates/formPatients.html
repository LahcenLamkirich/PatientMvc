<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{firstTemplate}">
<head>
    <meta charset="UTF-8">
    <title>Form Patient </title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<!-- This is not part of Pen -->
<a class="me" href="https://codepen.io/uzcho_/pens/popular/?grid_type=list" target="_blank" style="color:#000"></a>
    <div layout:fragment="custom-content">

        <h1> Form Patient </h1>
        <form th:class="m-lg-5">
            <div class="mb-3 mt-3 col-3">
                <label for="nomPatient" class="form-label">Email address</label>
                <input type="text" class="form-control " id="nomPatient">
            </div>
            <div class="mb-3 mt-3 col-3">
                <label for="dateNaissance" class="form-label">Date de Naissance </label>
                <input type="date" class="form-control " id="dateNaissance">
            </div>
            <div class="mb-3 mt-3 col-3">
                <label for="malade" class="form-label">malade</label>
                <input type="text" class="form-control " id="malade">
            </div>
            <div class="mb-3 mt-3 col-3">
                <label for="score" class="form-label">score</label>
                <input type="text" class="form-control " id="score">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
