<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{firstTemplate}">
<head>
    <meta charset="UTF-8">
    <title>Form Patient </title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<!-- This is not part of Pen -->
<a class="me" href="https://codepen.io/uzcho_/pens/popular/?grid_type=list" target="_blank" style="color:#000"></a>
    <div layout:fragment="custom-content">

        <h1 align="center" th:class="mt-3"> Form Patient </h1>
        <div align="center">
            <form th:class="m-lg-5" method="get" th:action="@{save}">
                <div class="mb-3 mt-3 col-3">
                    <label for="idPatient" class="form-label">ID Patient</label>
                    <label th:text="${patient.id}"></label>
                    <input type="hidden" class="form-control" id="idPatient" name="id" th:value="${patient.id}">
                </div>
                <div class="mb-3 mt-3 col-3">
                    <label for="nomPatient" class="form-label">Nom Patient</label>
                    <input type="text" class="form-control " id="nomPatient" name="name" th:value="${patient.name}">
                </div>
                <div class="mb-3 mt-3 col-3">
                    <label for="dateNaissance" class="form-label">Date de Naissance</label>
                    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${patient.dateNaissance}">
                </div>
                <div>
                    <label for="malade" class="form-label">malade</label>
                    <input type="checkbox" id="malade" name="malade" th:checked="${patient.malade}">
                </div>
                <div class="mb-3 mt-3 col-3">
                    <label for="score" class="form-label">score</label>
                    <input type="text" class="form-control" name="score" id="score" th:value="${patient.score}">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>

</body>
</html>
